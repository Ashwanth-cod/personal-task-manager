<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Taskio</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .form-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 80%;
            padding: 12px 15px 12px 40px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            font-size: 1em;
            transition: all 0.3s ease-in-out;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
        }

        .btn {
            padding: 12px;
            width: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(90deg, #764ba2, #667eea);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .links {
            margin-top: 15px;
        }

        .links p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #ddd;
        }

        .links a {
            color: #ffdf7e;
            font-weight: bold;
            font-size: 0.9em;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #fff;
        }

        .container.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .form-title {
                font-size: 1.5em;
            }

            .input-group input {
                padding: 10px 10px 10px 35px;
                font-size: 0.9em;
            }

            .btn {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container active" id="signUp">
        <h1 class="form-title">Sign Up</h1>
        <form action="register.php" method="post">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="first_name" id="first_name" placeholder="First Name" aria-label="First Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="last_name" id="last_name" placeholder="Last Name" aria-label="Last Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Username" aria-label="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" aria-label="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" aria-label="Password" required>
            </div>
            <input type="submit" class="btn" value="Sign Up">
        </form>
        <div class="links">
            <p>Already Have an Account?</p>
            <a href="login.html">Sign In</a>
        </div>
    </div>
</body>
</html>
